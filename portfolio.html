<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dmitry Pisarenko</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Cormorant+Infant&family=Cormorant+Unicase:wght@300&display=swap"
    rel="stylesheet">

</head>

<body>
  <section id="showcase">
    <button class="back-button"><i class="fas fa-arrow-left"></i></button>
    <div class="gallery">
      <div class="img-container">
        <img src="images/small/kakaxa.jpg" alt="Sunset" data-original='bigkaka.jpg'>
      </div>

      <div class="img-container">
        <img src="images/small/KOMAR.jpg" alt="Mosquito" data-original='bikooomar.jpg'>
      </div>

      <div class="img-container">
        <img src="images/small/uljka640.jpg" alt="Snail" data-original='bigulitka.jpg'>
      </div>

      <div class="img-container">
        <img src="images/small/zmej640.jpg" alt="Snake" data-original='bigzmej.jpg'>
      </div>
    </div>


    <div class="modal">
      <img src="images/pexels-anastasiya-full.jpg" alt="" class="full-img">
      <p class="caption">Hello world</p>
    </div>

  </section>



  <script src="index.js"></script>
</body>

</html>
